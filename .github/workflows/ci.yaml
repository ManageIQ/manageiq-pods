name: CI

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * *'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
        - '2.6'
        - '2.7'
    steps:
    - uses: actions/checkout@v2
    - name: Before install
      run: bin/before_install
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
      timeout-minutes: 30
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'
    - name: Run tests
      run: bundle exec rake
