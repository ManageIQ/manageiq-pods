apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "manageiq.org/v1alpha1",
          "kind": "ManageIQ",
          "metadata": {
            "name": "miq"
          },
          "spec": {
            "applicationDomain": "miqproject.apps-crc.testing"
          }
        }
      ]
    capabilities: Basic Install
  name: manageiq-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: ManageIQ is the Schema for the manageiqs API
      kind: ManageIQ
      name: manageiqs.manageiq.org
      version: v1alpha1
  description: Placeholder description
  displayName: Manageiq Operator
  install:
    spec:
      deployments:
      - name: manageiq-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: manageiq-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: manageiq-operator
            spec:
              containers:
              - command:
                - manageiq-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: manageiq-operator
                image: docker.io/manageiq/manageiq-operator:latest-najdorf
                imagePullPolicy: Always
                name: manageiq-operator
                resources:
                  limits:
                    cpu: 100m
                    memory: 500Mi
                  requests:
                    cpu: 10m
                    memory: 60Mi
              serviceAccountName: manageiq-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - persistentvolumeclaims
          - pods
          - pods/finalizers
          - secrets
          - serviceaccounts
          - services
          - services/finalizers
          verbs:
          - '*'
        - apiGroups:
          - extensions
          resources:
          - deployments
          - deployments/scale
          - networkpolicies
          verbs:
          - '*'
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          - networkpolicies
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - rolebindings
          - roles
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - deployments/scale
          - replicasets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - create
          - get
        - apiGroups:
          - apps
          resourceNames:
          - manageiq-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - manageiq.org
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: manageiq-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: alpha
  provider:
    name: ManageIQ
  version: 0.0.1
